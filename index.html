<!-- pixelsort-site/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pixel-Sort</title>

  <!-- 外部 CSS と JS を読み込む -->
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/pixelsort.js" defer></script>
</head>
<body>
  <header>Interactive Pixel-Sort</header>

  <div id="controls">
    <label>
      Upload Image
      <input type="file" id="fileInput" accept="image/*" />
    </label>

    <label>
      Angle (°)
      <input type="range" id="angleInput" min="0" max="359" value="0" />
      <span id="angleVal">0</span>
    </label>

    <button id="undoBtn">Undo</button>
    <button id="resetBtn">Reset</button>
    <button id="saveBtn">Save PNG</button>
  </div>

  <div id="canvasWrapper">
    <canvas id="canvas"></canvas>
  </div>
</body>
</html>
